<div>
    <table border="1">
        <tr ng-repeat="product in products" >
            <td>{{product.Name}}</td>
            <td>{{product.Description}}</td>
            <td>{{product.Price}} €</td>
            <td><button ng-click="addCart(product.Name)">Add to cart</button></td>
        </tr>
    </table>
</div>
